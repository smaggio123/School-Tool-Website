    <hr id="separating-line"/>

    <div id="basicCalculator">
        <h1>Basic Calculator</h1>
        <div id="num1Area" class="basicCalculatorElement">
            <label>num1:</label>
            <input type="number" id="firstInput"/>
        </div>
        <div id="operatorArea" class="basicCalculatorElement">
            <label>Operator:</label>
            <select id="operatorInput">
                <option id="add" value=0>+</option>
                <option id="minus" value=1>-</option>
                <option id="multiply" value=2>*</option>
                <option id="divide" value=3>/</option>
                <option id="power" value=4>^</option>
                <option id="module" value=5>%</option>
                <option id="squareRoot" value=6>#âˆš</option>
            </select>
        </div>

        <div id="num2Area" class="basicCalculatorElement">
            <label>num2(#):</label>
            <input type="number" id="secondInput"/>
        </div>
        <div id="answerArea" class="basicCalculatorElement">
            <label>answer:</label>
            <span id="answer" >###</span>
        </div>
        <button id="calculateBtn" onclick="calculate()" class="basicCalculatorElement">calculate</button>
        
    </div>
    <div id="makeBox">
        <div id="solveLinearEquation">
            <h1>Solve For X</h1>    
            <h2>Linear Equation</h2>
            <input type="number" class="numberInput" id="LinearEquation-M-Num"/>
            x
            <select id="MToBOperatorInput">
                <option id="plus" value=0>+</option>
                <option id="minus" value=1>-</option>
            </select>
            <input type="number" class="numberInput" id="LinearEquation-B-Num"/>
            =
            <input type="number" class="numberInput" id="LinearEquation-Y-Num"/>
            <div>
                <h4 id="LinearEquation-x-value" class="linearEquationElement">x=</h4>
                <button onclick="solveLinearEquation()" class="linearEquationElement">Solve</button>

            </div>
        </div>
        <hr id="inbetweenMaths"/>
        <div id="solveQuadratic">
            <h2 >Quadratic Equation</h2>
            <input type="number" class="numberInput" id="Quadratic-A-Num"/>
            x<sup>2</sup>
            + 
            <input type="number" class="numberInput" id="Quadratic-B-Num"/>
            x + 
            <input type="number" class="numberInput" id="Quadratic-C-Num"/>
            =
            <input type="number" class="numberInput" id="Quadratic-Y-Num"/>
                <h4 id="Quadratic-x-value" class="quadraticEquationElement">x=
                </h4>
                <button onclick="solveQuadric()" class="quadraticEquationElement">Solve</button>
        </div>
    </div>

    <div id="pythagoreanTheoremCalculator">
        <h1 class="header">Pythagorean Theorem</h1>
        <label>a(leg)=</label><input type="number" class="numberInput" id="Pythagorean-A-Num"/>
        <label>b(leg)=</label><input type="number" class="numberInput" id="Pythagorean-B-Num"/>
        <h4 id="Pythagorean-C-value" class="ptcElement">c=</h4>
        <button class="ptcElement" onclick="solvePythagorean()">Solve</button>
    </div>

    <div id="angleToRadii" class="converterDiv">
        <h1>Convert Degrees and Radii</h1>
        <div class="converterElement">
            <label class="converterElement">radii: </label><input type="number" class="numberInput" id="RadiiInput"/>
            <div class="converterElement">
                <h4 id="convertedDegrees">Degrees: </h4>
                <button class="converterElement" onclick="convertRadiiToDegrees()">Convert</button>
            </div>
        </div>
        <div class="converterElement">
            <label class="converterElement">degrees: </label><input type="number" class="numberInput" id="DegreesInput"/>
            <div class="converterElement">
                <h4 id="convertedRadii">Radii:</h4>
                <button class="converterElement" onclick="convertDegreesToRadii()">Convert</button>
            </div>
        </div>
    </div>

    <div id="RNGInfo">
        <h1 id="RNGHeader">Random Number Generator</h1>
        <div>
            <label id="minDisplay" class="RNGLabel">min</label>
            <label id="maxDisplay" class="RNGLabel">max</label>
            <label id="numDisplay" class="RNGLabel">Your Number</label>
        </div>
        <div id="RNGIODiv">
            <input id="minInput" class="RNGIODisplay" type="number"/>
            <input id="maxInput" class="RNGIODisplay" type="number"/>
            <div id="yourNumberDisplay" class="RNGIODisplay"></div>
        </div>



    </div>
