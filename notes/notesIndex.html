    <script>
    var size=3;
    var clicked=[0,0,0,0];
    function italicizeText(){
        if(clicked[0]===0){
            document.getElementById('italicize-text').style="background-color: grey;";
            clicked[0]=1;
        }
        else if(clicked[0]===1){
            document.getElementById('italicize-text').style="background-color: white;";
            clicked[0]=0;
        }
        document.execCommand('italic',false,null);
    }
    function boldText(){
        if(clicked[1]===0){
            document.getElementById('bold-text').style="background-color: grey;";
            clicked[1]=1;
        }
        else if(clicked[1]===1){
            document.getElementById('bold-text').style="background-color: white;";
            clicked[1]=0;
        }
        document.execCommand('bold',false,null);
    }
    function underlineText(){
        if(clicked[2]===0){
            document.getElementById('underline-text').style="background-color: grey;";
            clicked[2]=1;
        }
        else if(clicked[2]===1){
            document.getElementById('underline-text').style="background-color: white;";
            clicked[2]=0;
        }
        document.execCommand('underline',false,null);
    }
    function smallerText(){
        if(size>1){
            size--;
            document.execCommand('fontSize',false,size);
            document.getElementById('size-indicator').textContent=size;
        }
    }
    function largerText(){
        if(size<6){
            size++;
            document.execCommand('fontSize',false,size);
            document.getElementById('size-indicator').textContent=size;
        }
        
    }
    function undoText(){
        document.execCommand('undo',false,size);
    }
    function redoText(){
        document.execCommand('redo',false,size);
    } 
    
    function highlightText(){
        if(clicked[3]===0){
            document.execCommand('backColor',true,'yellow');
            clicked[3]=1;
        }
        else if(clicked[3]===1){
            document.execCommand('backColor',true,"white");
            clicked[3]=0;
        }
    }

    function indentText(){
        document.execCommand('indent', false, null);
    }

    function getAllText(){
        alert(document.getElementById('writing-area').textContent);
    }
