    <hr id="separating-line"/>

    <div id="termsInfoArea">
        <h2>Terms</h2>
        <h4>(Please insert a text file)</h4>
        <input type="file" id="termsInsertedFile"/>
        <textarea id="termsDisplayArea" class="fileDisplay" cols="30" rows="20"></textarea>
    </div>

    <div id="definitionsInfoArea">
        <h2>Definitions</h2>
        <h4>(Please insert a text file)</h4>
        <input type="file" id="definitionsInsertedFile"/>
        <textarea id="definitionsDisplayArea" class="fileDisplay" cols="30" rows="20"></textarea>
    </div>

    <div id=generateArea>
        <div class="generateOptions">
        
            <h3>Quiz questions are:</h3>
            <select id='quizQuestions'>
                <option value="terms">terms</option>
                <option value="definitions">definitions</option>
            </select>
            <h4>(Changing the textfields will NOT affect the quiz generated)</h4>
            <button id="generateBtn" onclick="generateQuiz()">Generate</button>
        </div>
        <h2 style="position: relative; text-align: center;top:140px;">Quiz</h2>
        <div id="insertThingHere" class="generateOptions"></div>
    </div>
    

    <div style="position:relative; top: 900px; text-align: center;">Happy Studying!</div>
